<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Platform Toy Version</title>
  <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
  <h1>Study Platform Toy Version</h1>
  <div id="document-editor">
    <h2>Document Editor</h2>
    <textarea id="editor"></textarea>
  </div>
  <div id="chat">
    <h2>Chat</h2>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat-input" autocomplete="off" /><button>Send</button>
    </form>
  </div>
  <div id="video-conference">
    <h2>Video Conference</h2>
    <video id="myVideo" playsinline autoplay muted></video>
    <video id="userVideo" playsinline autoplay></video>
    <button id="call-button">Call User</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="frontend/js/chat.js"></script>
  <script src="frontend/js/documentEditor.js"></script>
  <script src="frontend/js/videoConference.js"></script>
</body>
</html>
